<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" onsubmit="return registro(event)"">
					<span class="login100-form-title">
						Registro
					</span>

					<div class="wrap-input100 validate-input m-b-16">
						<input class="input100" type="text" name="nombre" id="nombre" placeholder="Nombre" minlength="6" required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16">
						<input class="input100" type="text" name="apellido" id="apellido" placeholder="Apellido" minlength="6" required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-16">
						<input class="input100" type="text" name="email" id="email" placeholder="Email" required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="password" name="pass" id="pass" placeholder="ContraseÃ±a" minlength="6" required>
						<span class="focus-input100"></span>
					</div>

                    <br>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Registrar
						</button>
					</div>

                    <br>
					
				</form>
			</div>
		</div>
