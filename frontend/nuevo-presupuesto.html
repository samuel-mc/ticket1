<body>
    <div class="row-main container">
        <h3>Resumen Financiero</h3>
        <table>
			<tr>
				<th>Ventas</th>
				<th>Costos</th>
				<th>Margen</th>
				<th>%</th>
			</tr>
			<tr>
				<td id="ventas"><input type="text"></td>
				<td id="costos">z</td>
				<td id="margen">z</td>
				<td id="porcentaje">z</td>
			</tr>
		</table>
    </div>
    <div class="row container" id="flujoEfectivoContainer">
        <h3>
            Flujo De Efectivo            
            <button id="botonAgregar" class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <!-- class="btn btn-success" data-toggle="modal" data-target="#exampleModalCenter" -->
                Agregar
            </button>

            <button class="btn btn-danger" id="botonEliminar" type="button"> Eliminar</button>

            <!-- Modal Agregar -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Mes de inicio</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <select id="meses" name="meses" >
                                <option selected hidden>Mes</option> 
                                <option value="Enero">Enero</option> 
                                <option value="Febrero">Febrero</option> 
                                <option value="Marzo">Marzo</option> 
                                <option value="Abril">Abril</option> 
                                <option value="Mayo">Mayo</option> 
                                <option value="Junio">Junio</option> 
                                <option value="Julio">Julio</option> 
                                <option value="Agosto">Agosto</option> 
                                <option value="Septiembre">Septiembre</option> 
                                <option value="Octubre">Octubre</option> 
                                <option value="Noviembre">Noviembre</option> 
                                <option value="Diciembre">Diciembre</option> 
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button id="saveFlujoEfectivo" type="button" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Eliminar -->
            <div class="modal fade" id="modalEliminar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">¿Estás seguro?</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button id="deleteFlujoEfectivo" type="button" class="btn btn-danger" data-bs-dismiss="modal">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
        </h3>
        <table id="tableFlujoEfectivo">
            <tr>
                <th></th>
                <td>Total</td>
            </tr>
			<tr>
				<th>Titulos</th>
                <td></td>
			</tr>
			<tr>
				<th>Ingresos</th>
                <td></td>
			</tr>
			<tr>
				<th>Egresos</th>
                <td></td>
			</tr>
			<tr>
				<th>Total</th>
                <td></td>
			</tr>
			<tr>
				<th>Acumulado</th>
                <td></td>
			</tr>
		</table>
    </div>
